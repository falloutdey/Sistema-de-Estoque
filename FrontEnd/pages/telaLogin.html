<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }
    </style>
</head>
<body class="min-h-screen w-full bg-gray-200 flex items-center justify-center p-4">
    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-0 h-[600px]">
        <!-- Login Card - Lado Esquerdo -->
        <div class="bg-[#0c488a] rounded-3xl lg:rounded-l-3xl lg:rounded-r-none card-shadow border-0 flex items-center justify-center p-8">
            <div class="w-full max-w-md space-y-8"> <!-- Aumentei o space-y para 8 -->
                <!-- Logo -->
                <div class="text-center">
                    <h1 class="text-4xl font-bold text-white mb-2">Stok</h1>
                </div>

                <!-- Title -->
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-white mb-6"> <!-- Aumentei o mb -->
                        FAÇA SEU LOGIN
                    </h2>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6"> <!-- Aumentei o space-y para 6 -->
                    <div class="space-y-4"> <!-- Aumentei o space-y para 4 -->
                        <div class="relative">
                            <input
                                id="email"
                                type="email"
                                class="w-full h-12 pl-12 pr-4 bg-white/90 border-0 rounded-xl text-gray-800 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-300 transition-all duration-200"
                                placeholder="seu@email.com"
                                required
                            />
                            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                                <svg
                                    class="w-5 h-5 text-gray-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4"> <!-- Aumentei o space-y para 4 -->
                        <div class="relative">
                            <input
                                id="password"
                                type="password"
                                class="w-full h-12 pl-12 pr-4 bg-white/90 border-0 rounded-xl text-gray-800 placeholder-gray-500 focus:bg-white focus:ring-2 focus:ring-blue-300 transition-all duration-200"
                                placeholder="••••••••"
                                required
                            />
                            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                                <svg
                                    class="w-5 h-5 text-gray-500"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                                    />
                                </svg>
                            </div>
                        </div>
                        <!-- Link "Esqueceu sua senha" -->
                        <div class="text-left -mt-1"> <!-- Adicionei margem negativa -->
                            <a
                                href="#"
                                class="text-base text-white/80 hover:text-[#f98f19] transition-colors duration-200"
                            >
                                Esqueceu sua senha?
                            </a>
                        </div>
                    </div>

                    <div class="pt-2 flex flex-col items-center space-y-4"> <!-- Ajuste do espaço -->
                        <button
                            type="submit"
                            class="h-12 w-32 px-4 bg-white text-[#0c488a] hover:bg-[#f98f19] hover:text-white font-bold text-md rounded-lg shadow-sm hover:shadow-md transition-all duration-200 transform hover:scale-[1.01]"
                        >
                            ENTRAR
                        </button>
                        
                        <!-- Link "Criar conta" posicionado abaixo conforme marcação -->
                        <div class="text-base text-white/80 pt-4">
                            Não tem conta? 
                            <a
                                href="#"
                                class="text-white hover:text-[#f98f19] font-medium transition-colors duration-200"
                            >
                                Criar conta
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Área para Imagem - Lado Direito - Oculto em telas menores -->
        <div class="hidden lg:flex bg-[#f98f19] rounded-r-3xl card-shadow border-0 overflow-hidden">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Login attempt:', { email, password });
        });
    </script>
</body>
</html>
